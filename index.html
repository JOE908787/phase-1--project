<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Transport Booking </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Public Transport Booking System</h1>
  
  <div id="booking-section">
    <h2>Book a Ride</h2>
    <form id="booking-form">
      <label for="from">From: </label>
      <input type="text" id="from" placeholder="From">
      <label for="to">To: </label>
      <input type="text" id="to" placeholder="To">
      <button type="submit">Search Routes</button>
    </form>
  </div>

  <div id="routes-list"></div>

  <div id="ratings-section">
    <h2>Rate Your Driver</h2>
    <form id="rating-form">
      <label for="rating">Rate your ride (1-5): </label>
      <input type="number" id="rating" min="1" max="5" placeholder="Rate">
      <button type="submit">Submit Rating</button>
    </form>
  </div>

  <div id="incentive-section">
    <h2>Invite a Friend</h2>
    <button onclick="inviteFriend()">Invite</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
